{% extends 'base.html' %}
{% block title %}Einzelspieler - Historie{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Historie</h2>
    <ul class="list-group mt-4">
        {% for game in games %}
            <li class="list-group-item">
                <a href="{% url 'view_game_results' game.id %}">
                    Spiel vom {{ game.date_played }} - {{ game.quizpool.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
