{% extends 'base.html' %}
{% block title %}Einzelspieler - Spiel{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Quiz: {{ quizpool.name }}</h2>
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">{{ question.text }}</h5>
            <form hx-post="{% url 'submit_answer' %}" hx-target="#question_area">
                {% csrf_token %}
                <input type="hidden" name="question_id" value="{{ question.id }}">
                <div class="mb-3">
                    {% for answer in question.answers %}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="answer" id="answer{{ answer.id }}" value="{{ answer.id }}">
                            <label class="form-check-label" for="answer{{ answer.id }}">
                                {{ answer.text }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary">Weiter</button>
            </form>
        </div>
    </div>
    <div id="question_area"></div>
</div>
{% endblock %}
