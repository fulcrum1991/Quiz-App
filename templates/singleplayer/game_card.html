<div id="card-body" class="card-body">
    <div id="qestion">
        {{ quiztask_answers.quiztask.question }}
    </div>
    <div id="answers">
        <div id="answer_1">
            <span hx-get="{% url 'sp_check_answer' sp_game.id quiztask_answers.answers.0 %}" hx-target="#cardbody">
                {{ quiztask_answers.answers.0 }}
            </span>
        </div>
        <div id="answer_2">
            <span hx-get="{% url 'sp_check_answer' sp_game.id quiztask_answers.answers.1 %}" hx-target="#cardbody">
                {{ quiztask_answers.answers.1 }}
            </span>
        </div>
        <div id="answer_3">
            <span hx-get="{% url 'sp_check_answer' sp_game.id quiztask_answers.answers.2 %}" hx-target="#cardbody">
                {{ quiztask_answers.answers.2 }}
            </span>
        </div>
        <div id="answer_4">
            <span hx-get="{% url 'sp_check_answer' sp_game.id quiztask_answers.answers.3 %}" hx-target="#cardbody">
                {{ quiztask_answers.answers.3 }}
            </span>
        </div>
    </div>
</div>
<div id="game-navication">
    <button class="btn btn-primary" hx-get="{% url 'previous_task' sp_game.id quiztask_answers.quiztask.id %}" hx-target="#task-card">Zur√ºck</button>
    <button class="btn btn-primary" hx-get="{% url 'evaluate_task' %}" hx-target="#task-card">Auswertung</button>
    <button class="btn btn-primary" hx-get="{% url 'next_task' sp_game.id quiztask_answers.quiztask.id %}" hx-target="#task-card">Weiter</button>
</div>
