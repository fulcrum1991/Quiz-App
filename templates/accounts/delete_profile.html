{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <!-- Messages anzeigen -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-success" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <h1>Profil löschen</h1>
    <p>Möchten Sie wirklich Ihr Profil löschen? Diese Aktion kann nicht rückgängig gemacht werden.</p>

    <form method="post" action="{% url 'delete_profile' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Profil löschen</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Abbrechen</a>
    </form>
</div>
{% endblock %}
