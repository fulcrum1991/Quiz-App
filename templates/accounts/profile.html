{% extends '../base.html' %}
{% block title %}Profil{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <h2 class="text-center">Profil</h2> <!-- Text Profil zentriert -->
            <div class="card mt-4">
                <div class="card-body">
                    <h3 class="text-center">Profildaten</h3> <!-- Profildaten zentriert -->
                    <p><strong>Name:</strong> {{ user.username }}</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>Rolle:</strong> {{ user.role }}</p>
                    <div id="profile-result" class="mt-3"></div>

                    <div class="d-flex justify-content-center my-4">
                        <button class="btn btn-primary me-2" hx-get="{% url 'edit-profile' %}" hx-target="#profile-result" hx-swap="innerHTML">Profildaten ändern</button>
                        <button class="btn btn-danger ms-2" hx-post="{% url 'delete-profile' %}" hx-confirm="Sind Sie sicher, dass Sie Ihr Profil löschen möchten?" hx-target="this">Profil löschen</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include HTMX script -->
<script src="https://unpkg.com/htmx.org@1.4.0"></script>
{% endblock %}
