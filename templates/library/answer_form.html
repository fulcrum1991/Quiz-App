{# verarbeitete Objekte/Variablen: answer (über Iteration answers in answers.html) #}
<div>
{#   Edit Answer#}
    <form hx-post="{% url 'edit_answer' answer.id %}"
          hx-target="#answers">
        <input type="text" name="answer" value="{{ answer.answer }}" required>
        <input type="checkbox" id=correct_switch" name="correct" value="True" {% if answer.correct %}checked{% endif %}/> 
        <label for="correct_switch">Richtig?</label>
        <input type="text" name="hint" placeholder="Hinweis X" value="{{ answer.hint }}">
        <input type="submit" value="Antwort speichern" >
    </form>
</div>
{#Delete Answer#}
<div id="delete_answer">
    <form hx-post="{% url 'delete_answer' answer.id %}" 
          hx-target="#answers" 
          hx-confirm="Wenn die Frage gelöscht wird, werden auch alle dazugehörigen Inhalte gelöscht. Wirklich löschen?">
        <input type="submit" value="Antwort löschen" >
    </form> 
</div>
