<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <title>{% block title %}Quiz-App{% endblock %}</title>
    {% load static %}
    <style>
        html, body {
            height: 100%; /* Body nimmt die volle Höhe des Bildschirms ein */
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .navbar-custom {
            background-color: #0a0e27; /* Dunkelblau */
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link,
        .navbar-custom .navbar-text {
            color: #e5c185; /* Beige */
        }
        .navbar-custom .nav-link:hover {
            color: #f4e1b3; /* Hellerer Ton für Hover-Effekt */
        }
        .container.main-content {
            flex: 1; /* Nimmt den verbleibenden Platz des Viewports ein */
        }
        .footer-custom {
            background-color: #0a0e27; /* Dunkelblau */
            color: #e5c185; /* Beige */
            padding: 10px;
            text-align: center;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        .footer-custom a {
            color: #f4e1b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/quiz-high-resolution-logo-2.png' %}" alt="Logo" style="height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/library">Bibliothek</a></li>
                    <li class="nav-item"><a class="nav-link" href="/singleplayer">Einzelspieler</a></li>
                    <li class="nav-item"><a class="nav-link" href="/multiplayer">Mehrspieler</a></li>
                    <li class="nav-item"><a class="nav-link" href="/accounts/profile">Profil</a></li>
                </ul>
                <ul class="navbar-nav" hx-swap-oob="true" id="user-navbar">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <span class="navbar-text">Eingeloggt als {{ user.username }}</span>
                        </li>
                        <li class="nav-item">
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-link nav-link">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer-custom">
        <p>© 2024 Quiz-App | <a href="{% static 'pdf/Benutzerhandbuch-Quiz.pdf' %}" target="_blank">Benutzerhandbuch</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.1.0"></script>
    <script>
      document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
      });
    </script>
</body>
</html>
