{% extends '../base.html' %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Login</h1>
            <form method="post" class="p-4 border rounded" hx-post="/accounts/login-htmx" hx-target="#login-result" hx-swap="innerHTML">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Benutzername</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Passwort</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <p class="mt-3">Registrieren <a href="/sign-up">Hier!</a></p>
            </form>
            <div id="login-result" class="mt-3"></div>
        </div>
    </div>
</div>

<!-- Include HTMX script -->
<script src="https://unpkg.com/htmx.org@1.4.0"></script>
{% endblock %}
