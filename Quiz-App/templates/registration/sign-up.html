{% extends 'base.html' %}
{% block title %}Registrieren{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Registrieren</h1>
            <form method="post" class="p-4 border rounded" hx-post="/register-htmx" hx-target="#register-result" hx-swap="innerHTML">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Benutzername</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Rolle</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="role" id="student" value="student" required>
                        <label class="form-check-label" for="student">Student</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="role" id="dozent" value="dozent" required>
                        <label class="form-check-label" for="dozent">Dozent</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Passwort</label>
                    <input type="password" class="form-control" id="password1" name="password1" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Passwort wiederholen</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrieren</button>
                <p class="mt-3">Einloggen <a href="/login">Hier!</a></p>
            </form>
            <div id="register-result" class="mt-3"></div>
        </div>
    </div>
</div>

<!-- Include HTMX script -->
<script src="https://unpkg.com/htmx.org@1.4.0"></script>
{% endblock %}
