<!-- profile.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Profil</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin-bottom: 20px; }
        fieldset { margin-bottom: 20px; padding: 10px; }
        legend { font-weight: bold; }
        .danger { color: red; }
    </style>
</head>
<body>
    <h1>Profil bearbeiten</h1>
    
    <form method="post" action="{% url 'profile' %}">
        {% csrf_token %}
        <fieldset>
            <legend>Benutzername ändern</legend>
            {{ user_form.as_p }}
        </fieldset>

        <fieldset>
            <legend>Passwort ändern</legend>
            {{ password_form.as_p }}
        </fieldset>

        <button type="submit">Speichern</button>
    </form>

    <h2 class="danger">Profil löschen</h2>
    <p class="danger">Achtung: Diese Aktion kann nicht rückgängig gemacht werden!</p>
    <form method="post" action="{% url 'delete_profile' %}">
        {% csrf_token %}
        <button type="submit" class="danger">Profil löschen</button>
    </form>
</body>
</html>
