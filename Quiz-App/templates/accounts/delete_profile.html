<!-- delete_profile.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Profil löschen</title>
</head>
<body>
    <h1>Profil löschen</h1>
    <p>Möchten Sie wirklich Ihr Profil löschen? Diese Aktion kann nicht rückgängig gemacht werden.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Profil löschen</button>
        <a href="{% url 'profile' %}">Abbrechen</a>
    </form>
</body>
</html>
