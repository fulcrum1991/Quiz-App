<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    <title>{% block title %}My Site{% endblock %}</title>
</head>
<body>
    <nav class="navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/library">Bibliothek</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Einzelspieler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Mehrspieler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Profil</a>
                    </li>
                    {% if user.is_authenticated %}
                    	<span class="navbar-text">Eingeloggt als {{ user.username }}</span>
                        <li class="nav-item">
                            <form method="post" action="{% url 'logout' %}">
                                <!-- Logout benÃ¶tigt einen Post-Request. Deshalb ein Button. --> 
                                {% csrf_token %}
                                <button type="submit">logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                    {% endif %} 
                </ul>
            </div>

        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</body>
</html>
