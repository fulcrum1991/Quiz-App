<ul>
    {% for task in quiztasks %}
        <li>
            <div>{{ forloop.counter }} {{ task.question }}
                <span class="action badge rounded-pill text-bg-danger" hx-delete="{% url 'delete_task' task.id %}"
                      hx-target="#list_quiztasks" hx-confirm="Are you sure you wish to delete?" style="cursor: pointer;">X</span>
            </div>
        </li>
    {% empty %}
        <p>Hier ist noch nichts zu sehen</p>
    {% endfor %}
</ul>
